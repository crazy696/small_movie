{% extends 'home/navbar.html' %}
{% import 'ui/search_page.html' as pages %}

{% block content %}
    <div class="container" style="margin-top:76px">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb" style="margin-top:6px;">
                    <li>与"{{ key }}"有关的电影，共{{ key_num }}部</li>
                </ol>
            </div>
            <div class="col-md-12">
                {% for foo in page_data.items %}
                    <div class="media">
                        <div class="media-left">
                            <a href="{{url_for('home.dplayer', id=foo.id, page=1)}}">
                                <img class="media-object" style="width: 100px" src="{{ url_for('static',  filename='uploads/Movie_Cover/'+foo.logo) }}" alt="{{ foo.title }}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ foo.title }}<a href="{{url_for('home.dplayer', id=foo.id, page=1)}}"
                                                             class="label label-primary pull-right"><span
                                    class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                            {{ foo.info }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-12 text-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        {{ pages.page(page_data, 'home.search') }}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--内容-->

{% endblock %}
