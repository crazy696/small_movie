{% extends 'home/navbar.html' %}
{% import 'ui/home_page.html' as pages %}

{% block content %}
    {% include 'home/menu.html' %}
    <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;收藏电影</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    {% for foo in page_data.items %}
                        <div class="media">
                            <div class="media-left">
                                <a href="play.html">
                                    <img class="media-object" src="{{ url_for('static', filename='uploads/Movie_Cover/'+foo.movie.logo) }}" alt="{{ foo.movie.title }}" style="width: 100px">
                                </a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">{{ foo.movie.title }}<a href="{{url_for('home.play', id=foo.id, page=1)}}"
                                                                 class="label label-primary pull-right"><span
                                        class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                                {{ foo.movie.info }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-md-12 text-center" style="margin-top:6px;">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            {{ pages.page(page_data, 'home.moviecol') }}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
